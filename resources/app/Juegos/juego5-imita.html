<head>

  <link rel="stylesheet" href="juegos.css" />
  <style>
    body {
      background: linear-gradient(120deg, #fbbf24 0%, #f472b6 50%, #60a5fa 100%);
      background-size: 200% 200%;
      animation: fondoAnimado 8s ease-in-out infinite alternate;
      min-height: 100vh;
    }
    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      100% { background-position: 100% 50%; }
    }
    .encabezado {
      background: linear-gradient(90deg, #fbbf24 60%, #f472b6 100%);
      color: #fff;
      padding: 24px 0 10px 0;
      border-radius: 30px 30px 0 0;
      box-shadow: 0 6px 24px #fbbf24aa;
      margin-bottom: 0;
      animation: reboteEncabezado 2s infinite alternate;
    }
    @keyframes reboteEncabezado {
      from { transform: translateY(0); }
      to { transform: translateY(-10px); }
    }
    .contenedor-imita {
      background: #fffbe6ee;
      padding: 30px 20px 20px 20px;
      border-radius: 0 0 30px 30px;
      max-width: 700px;
      margin: 0 auto 30px auto;
      text-align: center;
      box-shadow: 0 8px 32px #f472b6aa, 0 2px 12px #60a5fa55;
      border: 4px solid #fbbf24;
      position: relative;
    }
    .boton-volver-menu {
      display: inline-block;
      background: linear-gradient(90deg, #f472b6, #fbbf24);
      color: #fff;
      font-size: 1.3rem;
      font-weight: bold;
      border: none;
      border-radius: 18px;
      padding: 14px 36px;
      margin: 18px auto 0 auto;
      box-shadow: 0 4px 16px #fbbf24aa;
      cursor: pointer;
      transition: background 0.3s, transform 0.2s;
      text-decoration: none;
      letter-spacing: 1px;
      animation: reboteBotonMenu 1.2s infinite alternate;
    }
    .boton-volver-menu:hover {
      background: linear-gradient(90deg, #fbbf24, #f472b6);
      transform: scale(1.08) rotate(-2deg);
    }
    @keyframes reboteBotonMenu {
      from { transform: scale(1); }
      to { transform: scale(1.08) rotate(2deg); }
    }
    .contenedor-imita {
      background-color: #ffffffdd;
      padding: 20px;
      border-radius: 20px;
      max-width: 600px;
      margin: auto;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }
    .imagen-boca {
      margin-top: 20px;
      max-width: 200px;
    }
    #mensaje {
      margin-top: 10px;
      font-size: 18px;
      color: #2563eb;
    }
  </style>
</head>
