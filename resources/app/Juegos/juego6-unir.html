<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Arrastra imágenes a fonemas</title>
  <link rel="stylesheet" href="../css/style.css">
  <link rel="stylesheet" href="juegos.css">
  <style>
    body {
      font-family: 'Comic Sans MS', cursive, sans-serif;
      background: linear-gradient(270deg, #9f66b6, #ec7575, #a3ffa0, #78cdf5);
      background-size: 800% 800%;
      animation: fondoAnimado 30s ease infinite;
      color: #333;
      text-align: center;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    @keyframes fondoAnimado {
      0% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 50%; }
    }

    .contenedor-juego {
      background-color: rgba(255, 255, 255, 0.9);
      border-radius: 20px;
      padding: 25px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.2);
      width: 95%;
      max-width: 900px;
      margin: 20px auto;
    }

    .encabezado {
      background-color: rgba(255, 255, 255, 0.85);
      padding: 15px;
      border-radius: 15px;
      display: inline-block;
      margin-bottom: 20px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      border: 3px solid #facc15;
    }

    .encabezado h1 {
      color: #3b82f6;
      margin: 0;
      font-size: 1.8rem;
    }

    .encabezado p {
      color: #5439b8;
      margin: 8px 0 0;
      font-size: 1.1rem;
    }

    .area-juego {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-around;
      gap: 20px;
      margin: 25px 0;
    }

    .contenedor-imagenes {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      min-height: 150px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      border: 2px dashed #f59e0b;
    }

    .imagen-arrastrable {
      width: 80px;
      height: 80px;
      object-fit: contain;
      cursor: grab;
      border-radius: 10px;
      background-color: white;
      padding: 5px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      transition: transform 0.2s;
    }

    .imagen-arrastrable:active {
      cursor: grabbing;
      transform: scale(1.1);
    }

    .contenedor-letras {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      min-height: 150px;
      padding: 15px;
      background-color: rgba(255, 255, 255, 0.7);
      border-radius: 15px;
      border: 2px dashed #3b82f6;
    }

    .letra {
      width: 60px;
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(135deg, #3b82f6, #60a5fa);
      color: white;
      border-radius: 12px;
      cursor: pointer;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.2s;
      user-select: none;
    }

    .letra:hover {
      transform: scale(1.1);
    }

    .letra:active {
      transform: scale(0.95);
    }

    .feedback {
      margin: 20px 0;
      font-size: 24px;
      font-weight: bold;
      min-height: 36px;
    }

    .boton-verificar {
      background: linear-gradient(135deg, #10b981, #34d399);
      color: white;
      border: none;
      padding: 12px 25px;
      font-size: 18px;
      border-radius: 12px;
      cursor: pointer;
      margin: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.2s;
    }

    .boton-verificar:hover {
      transform: scale(1.05);
    }

    .boton-volver {
      display: inline-block;
      background: linear-gradient(135deg, #f97316, #fb923c);
      color: white;
      padding: 10px 20px;
      border-radius: 10px;
      text-decoration: none;
      margin-top: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
      transition: all 0.2s;
    }

    .boton-volver:hover {
      transform: scale(1.05);
    }

    .zona-entrega {
      border: 3px solid transparent;
      border-radius: 10px;
      transition: all 0.3s;
    }

    .zona-entrega.highlight {
      border-color: #f59e0b;
      background-color: rgba(245, 158, 11, 0.1);
    }

    .imagen-en-letra {
      position: absolute;
      width: 40px;
      height: 40px;
      object-fit: contain;
      pointer-events: none;
    }

    /* Caritas sonrientes de fondo */
    body::before {
      content: '';
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      pointer-events: none;
      z-index: 0;
      background-image: url('https://emojiapi.dev/api/v1/1f604/128.png'), url('https://emojiapi.dev/api/v1/1f60a/128.png'), url('https://emojiapi.dev/api/v1/1f60d/128.png');
      background-size: 80px 80px, 60px 60px, 70px 70px;
      background-repeat: repeat;
      opacity: 0.08;
      background-position: 0 0, 100px 200px, 300px 100px;
    }
    /* Stickers decorativos en las esquinas */
    .sticker {
      position: absolute;
      z-index: 2;
      width: 70px;
      height: 70px;
      pointer-events: none;
      opacity: 0.85;
    }
    .sticker.top-left { top: 10px; left: 10px; }
    .sticker.top-right { top: 10px; right: 10px; }
    .sticker.bottom-left { bottom: 10px; left: 10px; }
    .sticker.bottom-right { bottom: 10px; right: 10px; }
    /* Marco animado para el área de juego */
    .contenedor-juego {
      position: relative;
      border: 6px dashed #facc15;
      box-shadow: 0 0 0 8px #fffbe7, 0 8px 32px rgba(0,0,0,0.12);
      animation: marcoAnimado 2.5s linear infinite alternate;
    }
    @keyframes marcoAnimado {
      0% { border-color: #facc15; }
      50% { border-color: #f59e42; }
      100% { border-color: #facc15; }
    }
    /* Mascota acompañante */
    .mascota {
      position: absolute;
      bottom: -40px;
      right: 30px;
      z-index: 3;
      width: 110px;
      height: auto;
      filter: drop-shadow(0 4px 12px rgba(0,0,0,0.18));
      animation: saltarMascota 2s infinite alternate;
    }
    @keyframes saltarMascota {
      0% { transform: translateY(0); }
      100% { transform: translateY(-18px); }
    }

    @media (max-width: 768px) {
      .area-juego {
        flex-direction: column;
      }
      
      .imagen-arrastrable {
        width: 70px;
        height: 70px;
      }
      
      .letra {
        width: 50px;
        height: 50px;
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <!-- Stickers decorativos -->
  <img src="https://emojiapi.dev/api/v1/1f338/128.png" class="sticker top-left" alt="Flor decorativa">
  <img src="https://emojiapi.dev/api/v1/1f43e/128.png" class="sticker top-right" alt="Huella decorativa">
  <img src="https://emojiapi.dev/api/v1/1f31f/128.png" class="sticker bottom-left" alt="Estrella decorativa">
  <img src="https://emojiapi.dev/api/v1/1f36c/128.png" class="sticker bottom-right" alt="Caramelo decorativo">
  <div class="contenedor-juego">
    <div class="encabezado">
      <h1>Arrastra imágenes a fonemas</h1>
      <p>Une cada imagen con su sonido inicial</p>
    </div>
    <div class="area-juego">
      <div class="contenedor-imagenes" id="contenedor-imagenes">
        <!-- Imágenes se generarán aquí -->
      </div>
      <div class="contenedor-letras" id="contenedor-letras">
        <!-- Letras se generarán aquí -->
      </div>
    </div>
    <div class="feedback" id="feedback" style="min-height: 48px; display: flex; align-items: center; justify-content: center; font-size: 28px; font-family: 'Comic Sans MS', cursive, sans-serif; background: rgba(255,255,255,0.7); border-radius: 12px; margin: 20px 0; box-shadow: 0 2px 8px rgba(0,0,0,0.08); border: 2px solid #facc15; color: #ff7f50;">
      <!-- Mensaje de feedback aparecerá aquí, con iconos y colores -->
      <span id="feedback-icon" style="font-size: 2em; margin-right: 10px;"></span>
      <span id="feedback-text"></span>
    </div>
    <button id="btn-verificar" class="boton-verificar">Verificar respuestas</button>
    <br>
    <a href="/juegos.html" class="boton-volver">⏪ Volver a juegos</a>
    <!-- Mascota acompañante -->
    <img src="https://emojiapi.dev/api/v1/1f436/128.png" class="mascota" alt="Mascota perrito animado">
  </div>
  <script src="juego6.js"></script>
</body>
</html>
